
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PSU Issue collector</title>
  </head>

  <body style="min-width:600px;">
    <div class="container-fluid text-center">
		<h1>PSU Issue creator</h1>
	</div>

    <div class="container-fluid text-left">
		<form id="issueCollectorForm" action="#">

			<div class="form-group">
				<select id="issueSelector" class="select2" tabindex="1">
	  				 <option value="Internal">Internal</option>
	  				 <option value="SRM_Internal">SRM Internal</option>
	  				 <option value="BPC_Internal">BPC Internal</option>
					 <option value="LMN_WebInterface">LMN Web Interface</option>
					 <option value="SA_Support">Support SA</option>
					 <option value="SRM_Support_Task">LMN Support (task)</option>
					 <option value="SRM_Support_Bug">LMN Support (bug)</option>
	 				 <option value="BPC_Support_Task">BPC Support (task)</option>
	 				 <option value="BPC_Support_Bug">BPC Support (bug)</option>
	 				 <option value="SOP_SanityQA">SOP Sanity Test QA</option>
				</select>
			</div>

			<!-- Subject //-->
			<div class="form-group">
			    <!-- <label for="subject">Subject</label> -->
			    <input type="text" class="form-control" id="subject" placeholder="Subject" tabindex="1">
			</div>

			<!-- Description -->
		  	<div class="form-group">
			    <!-- <label for="description">Description</label> -->
			    <textarea class="form-control" id="description" rows="10" placeholder="Describe your request" tabindex="3"></textarea>
			</div>

  			<!-- SUBMIT BUTTON -->
			<div class="form-group">
				<div class="container-fluid text-left">
	            	<button type="submit" class="btn btn-default" tabindex="4">Submit</button>
	            </div>
        	</div>

        	<div class="container-fluid text-center" id="createdResultPlaceholder"></div>

  			<!-- Project -->
			<div class="form-group">
				<label for="issueTypeSelector">Issue Type:</label>
				<select id="issueTypeSelector" class="select2" tabindex="5">
      				<option value="Task">Task</option>
      				<option value="Story">Story</option>
      				<option value="Bug">Bug</option>
      				<option value="New Feature">New Feature</option>
      				<option value="Epic">Epic</option>
      			</select>
			</div>


  			<!-- Project -->
			<div class="form-group">
				<label for="projectSelector">Project:</label>
				<select id="projectSelector" class="select2" tabindex="6">
      				<option value="PPE">PPE</option>
      				<option value="PGE">PGE</option>
      				<option value="PLR">PLR</option>
      				<option value="CAS">CAS</option>
      				<option value="GR">GR</option>
      				<option value="SOP">SOP</option>
      				<option value="BRID">BRID</option>
      				<option value="GAS">GAS</option>
      				<option value="SUG">SUG</option>
      				<option value="GFS">GFS</option>
      				<option value="COREP">COREP</option>
      				<option value="DDI">DDI</option>
      			</select>
			</div>

			<div class="form-group">
			    <label for="labels">Labels</label>
			    <input id="labels" type="text" class="form-control" placeholder="Labels (comma-separated)" tabindex="7">
			</div>

			<div class="form-group">
			    <label for="components">Components</label>
			    <input id="components" type="text" class="form-control" placeholder="Components (comma-separated)" tabindex="8">
			</div>

			<div class="form-group">
			    <label for="assignee">Assignee</label>
			    <input id="assignee" type="text" class="form-control" placeholder="Assignee" tabindex="9">
			</div>

			<!-- Project buttons -->
			<!-- 
			<div class="container-fluid text-left">
				<button type="submit" class="btn btn-default" tabindex="3">Submit</button>
			</div>
                        <div class="container-fluid text-center">
                                <div class="form-group" role="group" aria-label="Project" id="project">
                                  <button type="button" class="btn btn-primary btn-lg active btn-default" id="project:PLR">PLR</button>
                                  <button type="button" class="btn btn-primary btn-lg" id="project:PGE">PGE</button>
                                  <button type="button" class="btn btn-primary btn-lg" id="project:PPE">PPE</button>
                                </div>
                        </div> 
            --> 
		</form>
	</div>


	<script src="lib/jquery-1.12.0.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script src="lib/select2.full.min.js"></script>
	<link rel="stylesheet" href="css/select2.min.css">
	<link rel="stylesheet" href="css/select2-bootstrap-theme.css">

	<script src="popup_new_window.js"></script>
  </body>
</html>
