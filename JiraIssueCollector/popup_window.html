<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Issue collector</title>

    
  </head>
  <body onload="bodyOnload();" style="min-width:600px;">
    <div class="container-fluid text-center">
		<h1>LMN Issue creator</h1>
		<form id="issueCollectorForm" action="#">

			<div class="form-group container-fluid text-left">
			<select id="issueMeta" class="js-issueMeta">
  				 <option value="Internal">Internal</option>
  				 <option value="LMN_Internal">LMN Internal</option>
  				 <option value="SRM_Internal">SRM Internal</option>
				 <option value="LMN_Support_Task">LMN Support (task)</option>
				 <option value="LMN_Support_Bug">LMN Support (bug)</option>
				 <option value="LMN_WebInterface">LMN Web Interface</option>
 				 <option value="BPC_Support">BPC Support</option>
 				 <option value="SOP_SanityQA">SOP Sanity Test QA</option>
			</select>
			</div>

			<!-- Subject //-->
			<div class="form-group">
			    <!-- <label for="subject">Subject</label> -->
			    <input type="text" class="form-control" id="subject" placeholder="Subject" tabindex="1">
			  </div>
			  <div class="form-group">
			    <!-- <label for="description">Description</label> -->
			    <textarea class="form-control" id="description" rows="10" placeholder="Describe your request" tabindex="2"></textarea>
			  </div>
			</div>
			<div class="container-fluid text-left">
				<button type="submit" class="btn btn-default" tabindex="3">Submit</button>
			</div>
                        <div class="container-fluid text-center">
                            <!-- Region //-->
                                <div class="form-group" role="group" aria-label="Project" id="project">
                                  <button type="button" class="btn btn-primary btn-lg active btn-default" id="project:PLR">PLR</button>
                                  <button type="button" class="btn btn-primary btn-lg" id="project:PGE">PGE</button>
                                  <button type="button" class="btn btn-primary btn-lg" id="project:PPE">PPE</button>
                                </div>
                        </div> 
		</form>
		<div class="container-fluid text-center" id="submitresult"></div>
		<br />
	</div>
	
	<script src="lib/jquery-1.10.0.min.js"></script>
	<script src="lib/select2.full.min.js"></script>
	<script src="popup_window.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" href="css/select2.min.css">
  </body>
</html>
