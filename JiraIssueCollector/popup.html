<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Issue collector</title>

    
  </head>
  <body onload="bodyOnload();" style="min-width:600px;">
    <div class="container-fluid text-center">
		<h1>LMN Issue creator</h1>
		<form id="issueCollectorForm" action="#">

			<!-- Subject //-->
			<div class="form-group">
			    <!-- <label for="subject">Subject</label> -->
			    <input type="text" class="form-control" id="subject" placeholder="Subject">
			  </div>
			  <div class="form-group">
			    <!-- <label for="description">Description</label> -->
			    <textarea class="form-control" id="description" rows="10" placeholder="Describe your request"></textarea>
			  </div>
			</div>
			<div class="container-fluid text-left">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
                        <div class="container-fluid text-center">
                            <!-- Region //-->
                                <div class="form-group" role="group" aria-label="Project" id="project">
                                  <button type="button" class="btn btn-primary btn-lg active btn-default" id="project:PLR">PLR</button>
                                  <button type="button" class="btn btn-primary btn-lg" id="project:PGE">PGE</button>
                                  <button type="button" class="btn btn-primary btn-lg" id="project:PPE">PPE</button>
                                </div>
                        </div> 
		</form>
		<div class="container-fluid text-center" id="submitresult"></div>
		<br />
	</div>
	
	<script src="lib/jquery-1.10.0.min.js"></script>
	<script src="popup.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  </body>
</html>
